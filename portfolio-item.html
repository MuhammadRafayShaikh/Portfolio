            <script>
      function initializePageScripts(){
        const id = getQueryParam('id');
        const pageData = jsonData[id];
        if (!pageData) {
          document.getElementById('navlink').click();
        }
      document.getElementById('page-title').innerText = pageData.pageTitle;
      document.getElementsByTagName('title')[0].innerHTML += pageData.pageTitle
      document.getElementById('page-description').innerText = pageData.pageDescription;
      document.getElementById('portfolio-title').innerText = pageData.portfolioTitle;
      

      // Image Slider
      let imageSlider = document.getElementById('image-slider');
      pageData.imageSlider.forEach(imageUrl => {
          const figure = `
          <figure class="mb-4">
                    <img src="${imageUrl}" width="100%" alt="muammar siddiqui" class="img-fluid">
          </figure>
          `;
          imageSlider.innerHTML +=figure;
      });

      // Details Section
      const detailsSection = document.getElementById('details-section');
      pageData.details.forEach(detail => {
        const col = document.createElement('div');
        col.className = 'col-sm-6 col-md-6 col-lg-3';
        const detailV1 = document.createElement('div');
        detailV1.className = 'detail-v1';
        const detailLabel = document.createElement('span');
        detailLabel.className = 'detail-label';
        detailLabel.innerText = detail.label;
        const detailVal = document.createElement('span');
        detailVal.className = 'detail-val';
        detailVal.innerHTML = detail.value.includes('http') ? `<a href="${detail.value}">${detail.value}</a>` : detail.value;
        detailV1.appendChild(detailLabel);
        detailV1.appendChild(detailVal);
        col.appendChild(detailV1);
        detailsSection.appendChild(col);
      });

      // Content Sections
      const contentSection1 = document.getElementById('portfolio-content-1');
      const contentSection2 = document.getElementById('portfolio-content-2');
      pageData.content.forEach(content => {
        const p = document.createElement('p');
        p.innerText = content.text;
        if (content.column === 'col-md-6 pr-md-5') {
          contentSection1.appendChild(p);
        } else if (content.column === 'col-md-6 pl-md-5') {
          contentSection2.appendChild(p);
        }
        // Add more conditions based on columns
      });
      function getQueryParam(param) {
	const queryString = window.location.search;
	const urlParams = new URLSearchParams(queryString);
	return urlParams.get(param);
  }
   
      }
      
      document.addEventListener('DOMContentLoaded', function(){
        initializePageScripts();

      });
            </script>
